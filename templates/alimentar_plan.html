{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/card.css')}}">
{% endblock %}
{% block body %}
    <div class="container-fluid content text-center">
        <div class="row content">
            {% if alimentar_plan %}
                {% for plan in alimentar_plan %}
                    <div class="col">
                        <div class="card">
                            <div class="card-header">{{plan[1]}}</div>
                            <div class="card-body">
                                <p class="card-text">{{plan[2]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <input type="hidden" id="cpf" value="{{user[0][0]}}">
            {% endif %}
            <div class="col">
                <div class="card content">
                    <i class="icon-animation fa-solid fa-circle-plus" style="font-size: 3rem;" onclick="location.href='/cadastrar/plano_alimentar/'+$('#cpf').val()"></i>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="cpf" value="{{user[0][0]}}">
{% endblock %}
{% block script %}
<script src="{{url_for('static', filename='js/alimentar_plan.js')}}"></script>
{% endblock %}
