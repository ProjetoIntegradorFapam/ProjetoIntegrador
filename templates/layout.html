<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Nutricional</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <div class="navbar-title">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home">Página Inicial</a>
          </div>
          <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasProfile" role="button" aria-controls="offcanvasProfile">
            <img class="navbar-picture" src="{{url_for('static', filename='img/favicon.png')}}" alt="Profile picture">
          </a>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <img class="menu-picture" src="{{url_for('static', filename='img/favicon.png')}}" alt="Profile picture">
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/home"><i class="fa-solid fa-house-chimney"></i> Página Inicial</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-pen-to-square"></i> Cadastro
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/register_user"><i class="fa-solid fa-user"></i> Cliente</a></li>
                    <li><a class="dropdown-item" href="/register_nutrition"><i class="fa-solid fa-apple-whole"></i> Nutricionista</a></li>
                    <li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-chart-column"></i> Relatório</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/register_clinic"><i class="fa-solid fa-circle-info"></i> Sobre</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasProfileLabel">Detalhes do perfil</h5>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-pen-to-square"></i> Editar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-sun"></i> Tema</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login"><i class="fa-solid fa-right-from-bracket"></i> Desconectar</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/9f879a6485.js" crossorigin="anonymous"></script>
    <script>
        ul = document.getElementById('message')
  
        if (ul) {
            setTimeout(() => {
            ul.style.opacity = '0'
            },3000)
        }
    </script>
    <script src="{{url_for('static', filename='js/set_theme.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
